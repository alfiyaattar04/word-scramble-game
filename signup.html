<!DOCTYPE html>




<html>

<head>
  <link rel="stylesheet" href="style1.css">
  <title> Sign up </title>

  <script>

function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    let expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  
  function getCookie(cname) {
    let name = cname + "=";
    let ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  
  function checkCookie() {
    let user = getCookie("username");
    if (user != "") {
      alert("Welcome again " + user);
    } else {
      user = prompt("Please enter your name:", "");
      if (user != "" && user != null) {
        setCookie("username", user, 365);
      }
    }
  }
  
  
  

    function validationFunction() {
      var username = document.getElementById('full-name').value;
      var mailId = document.getElementById('email').value;

      var checkUser = /^[A-Za-z, ]{3,30}$/;
      var checkMail = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;

      if (checkUser.test(username)) {
        document.getElementById('nameError').innerHTML = " ";
      }
      else {
        document.getElementById('nameError').innerHTML = "** Invalid name";
        return false;
      }

      if (checkMail.test(mailId)) {
        document.getElementById('emailError').innerHTML = " ";
        window.open("index.html");
      }
      else {
        document.getElementById('emailError').innerHTML = "** Invalid Email";
        return false;
      }
    }

  </script>
</head>

<body onload="checkCookie()">
  <form action="/index.html" method="post" onsubmit="return validationFunction()">
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>SIGN UP</h3>
            <p>Please enter your credentials.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" id="full-name" name="full-name" placeholder="Name" />
          <span id="nameError" class="text-danger font-weight-bold"></span>
          <input type="email" id="email" name="email" placeholder="Email" />
          <span id="emailError" class="text-danger font-weight-bold"></span>
          <button onclick='validationFunction()'>Submit</button>
        </form>
      </div>
    </div>
  </form>
</body>

</html>
